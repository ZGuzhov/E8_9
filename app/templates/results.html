{% extends "base.html" %}
{% block title %}Результаты проверок сайтов{% endblock %}
{% block content %}
  <h2>Количество слов "Python" на сайтах</h2>
  <table class="table table-striped table-bordered table-hover">
    <thead>
      <tr>
        <th>Сайт</th>
        <th>Количество</th>
        <th>HTTP код</th>
      </tr>
    </thead>
    <tbody>
      {% for res in results %}
        <tr>
          <td>{{res.address}}</td>
          <td>{{res.words_count}}</td>
          <td>{{res.http_status_code}}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
